<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Face Recognition with Bounding Boxes</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style></style>
  </head>
  <body>
    <h1>Real-Time Face Recognition</h1>

    <form action="" onsubmit="SaveData()">
      <div class="cont">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="overlay" width="640" height="480"></canvas>
      </div>

      <input type="text" id="Username" placeholder="Enter your name" required />
      <input type="submit" value="Save Data" />
    </form>

    <script>
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const context = overlay.getContext("2d");
      let isProcessing = false;

      // Access the user's camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error("Error accessing camera:", error);
        });

      function drawResults(results) {
        // Clear previous drawings
        context.clearRect(0, 0, overlay.width, overlay.height);

        results.forEach((result) => {
          const { name, location } = result;
          const { top, right, bottom, left } = location;

          // Draw rectangle around detected face
          context.strokeStyle = "#00FF00";
          context.lineWidth = 2;
          context.strokeRect(left, top, right - left, bottom - top);

          // Draw name above the rectangle
          context.fillStyle = "#00FF00";
          context.font = "16px Arial";
          context.fillText(name, left + 5, top - 10);
        });
      }

      video.addEventListener("loadedmetadata", () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
      });

      function processFrame() {
        if (isProcessing) return;
        isProcessing = true;

        // Draw the current video frame to a canvas
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert the canvas to a base64 image and remove the header
        const imageData = canvas
          .toDataURL("image/png")
          .replace(/^data:image\/png;base64,/, "");

        // Send the frame to the server
        fetch("/process_image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData }),
        })
          .then((response) => response.json())
          .then((data) => {
            drawResults(data.results);
            isProcessing = false;
          })
          .catch((error) => {
            console.error("Error processing frame:", error);
            isProcessing = false;
          });
      }

      function SaveData() {
        let Username = document.getElementById("Username").value;

        if (!Username) {
          alert("Please enter a name.");
          return;
        }

        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append("image", blob, `${Username}.png`);
          formData.append("username", Username);

          fetch("/upload_data", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Image saved:", data);
            })
            .catch((error) => {
              console.error("Error uploading image:", error);
            });
        }, "image/png");
      }
      // Run processFrame every 100 ms (1 second)
      setInterval(processFrame, 200);
    </script>
  </body>
</html>
